fof-upload:
  admin:
    help_texts:
      client_extension: "Ve výchozím nastavení vybere rozšíření Upload bezpečnou příponu souboru na základě typu MIME.\nU některých typů souborů založených na ZIP nebo binárních datech to může vést k tomu, že se místo očekávané přípony použije obecná přípona.\nZde můžete zadat čárkou oddělený seznam přípon souborů, které budou zachovány doslovně.\n"
      composer_buttons: "Ve výchozím nastavení je viditelné tlačítko správce médií i tlačítko pro nahrávání. Můžete také zvolit zobrazení pouze jednoho tlačítka.\n"
      disable-download-logging: "Zakažte protokolování každého stahování provedeného uživateli fóra. Povolení umožní v blízké budoucnosti zobrazit počet stažení a další metriky.\n"
      disable-hotlink-protection: "Ochrana hotlink zabraňuje otevírání stahování z jiných webů. Aktuální metoda vyžaduje token csrf a ID příspěvku.\n"
      download_templates: "Šablony pro stažení představují způsob zobrazení nahraných souborů na vašem fóru, např. náhledy, tlačítka. Aktuálně k dispozici:\n"
      mime_types: "Zde nakonfigurujte mapování. Každý regulární výraz typu mime bude zpracován konkrétním adaptérem pro nahrávání a šablonou pro stahování.\n"
      resize: "Zvolte, zda chcete změnit velikost obrázků před jejich odesláním. Můžete zvolit maximální šířku a výšku v pixelech. Při změně velikosti se zachová poměr stran obrázků.\n"
      s3_acl: "ACL, které by se mělo použít na nahraný objekt (výchozí: soukromý). Možné hodnoty naleznete na adrese https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl\n"
      s3_compatible_storage: "Následující nastavení jsou vyžadována pouze při použití úložiště kompatibilního se standardem S3. Pokud používáte AWS, můžete je nechat prázdné.\n"
      s3_instance_profile: "Chcete-li použít pověření v profilu instance, ponechte klíč a tajný klíč prázdný.\n"
      watermark: "Zvolte, zda se má při nahrávání obrázků přidat vodoznak. Vodoznaky se přidávají k obrázkům, které nejsou soubory GIF, na základě vašich preferencí uvedených níže.\n"
    inspect-mime:
      description: "FoF Upload používá knihovnu <a>PHP Mime Detector</a> pro běžné typy MIME a PHP Fileinfo jako záložní řešení.\nHodnota MIME vrácená Fileinfo se může na různých serverech lišit!\n"
